<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 10px 0 35px;
            text-align: center;
            font-size: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #EB4E5F;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .logo {
            width: 20%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            width: 90%;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <img class ="logo" src="https://www.the-page.co.uk/psoostoo/2022/12/The-Page-LOGO-share.png" alt="The Page logo">
        <div class="calculator">
            <h1>Commission Calculator</h1>
            <div class="form-group">
                <label for="takeHome">Amount to Take Home:</label>
                <input type="number" id="takeHome" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="charge">Amount to Charge:</label>
                <input type="number" id="charge" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="chargeVAT"> Yes, I charge VAT
                </label>
            </div>
            <button onclick="calculateCommission()">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
