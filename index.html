<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Commission Calculator</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="takeHome">Amount to Take Home:</label>
            <input type="number" id="takeHome" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="charge">Amount to Charge:</label>
            <input type="number" id="charge" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="chargeVAT"> Charge VAT
            </label>
        </div>
        <button onclick="calculateCommission()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
